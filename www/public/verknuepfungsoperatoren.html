<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Verknüpfungsoperatoren</title>
		<style></style>
	</head>
	<body>
		
		<script>
		
			// Verknüpfungsoperatoren	&&  ||
			
			var laenge = 34 ;
			var breite = 34 ;
			var hoehe  = 44 ;
			var gewicht = 1234 ;
			
			//----------------------------------------------------
			
			
			// &&   (und)
			
			var ergebnis = laenge < 40 && breite < 40 ;
			
			/*
					true && true	-> true
					true && false	-> false
					false && true	-> false
					false && false	-> false
			*/
			
			document.write( ergebnis , "<br>" );
			
			ergebnis = laenge < 40 && breite < 40 && hoehe < 40 ;
			document.write( ergebnis , "<hr>" );
			
			//----------------------------------------------------
			
			//  ||   (oder)
			
			ergebnis = laenge > 40 || breite > 40 ;
			
			/*
					true  || true	-> true
					true  || false	-> true
					false || true	-> true
					false || false	-> false
			*/
			
			document.write( ergebnis , "<br>" );
			
			ergebnis = laenge > 40 || breite > 40 || hoehe > 40 || gewicht > 2000 ;
			document.write( ergebnis , "<hr>" );
			
			//-------------------------------------------------------
		
		
			//  !   (negation)
			
			var isError = false ;
			
			document.write( "isError : " , isError , " " , !isError , "<br>" );
			
			if( !isError )
			//if( isError == false )
			{
				document.write( "alles ok...<br>" );
			}
			
			if( isError )
			// if( isError == true )
			{
				document.write( "Fehler .... <br>" );
			}
			
			//---------------------------------------------------------
			
			if( 4 == "4" && 4 == 5 || 6 == 6 ||  3 < 2 && 2 == 2 && 4 > 1 || false )
			{
				document.write( "ja<hr>" );
			}
			else
			{
				document.write( "nein<hr>" );
			}
		
			// 4 == "4" && 4 == 5 || 6 == 6 ||  3 < 2 && 2 == 2 && 4 > 1 || false
			
			// true     && false  || true   ||  false && true   && true  || false
			
			// false              || true   ||  false                    || false
			
			// true
			
			
			//--------------------------------------------
			
			// ternäre Operator
			
			
			if( gewicht >= 2000 )
			{
				var ausgabe = "Paket" ;
			}
			else
			{
				var ausgabe =  "Päckchen" ;
			}
			
			
			var ausgabe = ( gewicht >= 2000 ) ? "Paket" : "Päckchen" ;
			
			document.write( ausgabe , "<br>" );
			
			document.write( "Preis : "  ,  ( gewicht >= 2000 ) ? 7.3 : 4.6 , " Euro<br>" );
			
			//ergbnis = rechnen( ( a > b )?4:7 , 6 );
			
			
			//---
			
			var preis = 4.4 ;
			
			preis = ( gewicht >= 2000 ) ? 7.7 : preis ;
			document.write( "Preis : "  , preis , "<br>" );
			
			/* */
		</script>
		
		
	</body>
</html>
