<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Konstanten</title>
		<style></style>
	</head>
	<body>
		<script>
			
			// Konstanten  // gibt es im IE erst ab Version 11
		
		
			const MWST = 0.19 ;
			
			var steuer = 200 * MWST ;
			
			document.write( steuer , "<br>" );
			
			
			const person = { vorname : "Peter" , nachname : "Pan" };
			
			document.write( person.vorname , " " , person.nachname , "<br>" );
			
			person.nachname = "Lustig" ;
			
			document.write( person.vorname , " " , person.nachname , "<br>" );
			
			person = "Peter Pan" ;		// FEHLER
			document.write( person );
		
		</script>
	</body>
</html>
