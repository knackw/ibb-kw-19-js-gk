<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Operatoren</title>
		<style></style>
	</head>
	<body>
		<script>
		
			var zahl1 = 22;
			var zahl2 = 5;
			var ergebnis ;
			
			var ausgabe = "Zahlen : " + zahl1 + zahl2 + "<br>" ; 
			var ausgabe2 = "Zahlen : " + (zahl1 + zahl2) + "<br>" ; 
			// Klammern haben ein höhere Priorität
			document.write( ausgabe , ausgabe2  );
		
			document.write( "Zahlen : " , zahl1 + zahl2 , "<br>" );
			// Hier werden der Funktion "write()" 3 Argumente übergeben.
			// das 2. Argument ist ein Ausdruck umd muss zuerst gelöst werden
			
			document.write( "Zahl1 : " + zahl1 + "<br>" );
			document.write( "Zahl1 : 22<br>" );
			document.write( "Zahl2 : " , zahl2 , "<hr>" );
			
			//--------------------------------------------------------
			
		
			// Operatoren  +  -  *  /  % 
			
			ergebnis = zahl1 + zahl2 ;
			document.write( ergebnis , "<br>" );
			
			ergebnis = zahl1 - zahl2 ;
			document.write( ergebnis , "<br>" );
			
			ergebnis = zahl1 * zahl2 ;
			document.write( ergebnis , "<br>" );
			
			ergebnis = zahl1 / zahl2 ;
			document.write( ergebnis , "<br>" );
			
			ergebnis = zahl1 % zahl2 ;		// Modulo -> ganzzahliger Rest 
												// -> hier leidern nicht ganz
												// ( Nachkommastellen bleiben, wenn vorhanden, erhalten)
												
			document.write( ergebnis , "<hr>" );
			
			//---------------------------------------------------
			
			//  Zuweisungsoperatoren  +=  -=  *=  /=  %=
			
			var zahl = 5 ;
			
			zahl = zahl + 6 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			zahl += 7 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			zahl -= 8 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			zahl *= 3 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			zahl /= 2 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			zahl %= 4 ;
			document.write( "Zahl : " , zahl , "<br>" );
			
			
			var msg = "" ;
			
			msg += "Bitte Vorname eingeben<br>" ;
			msg += "Bitte PLZ eingeben<br>" ;
			msg += "Email ist nicht ok<br>" ;
			
			document.write( msg , "<hr>" );
			
			//-----------------------------------------------
			
			//  inkrement  ++        dekrement --
			
			zahl = 5 ;
			
			zahl = zahl + 1;
			
			zahl += 1;
			
			zahl++;			// postinkrement
			
			++zahl;			// präinkrement
			
			document.write( "Zahl : " , zahl , "<br>" );
		
			document.write( "Zahl : " , zahl++ , " " , zahl , "<br>" );  //   postinkrement - zahl wird im nachhinein um eins erhöht
			document.write( "Zahl : " , zahl , "<hr>" );
			
			document.write( "Zahl : " , ++zahl , " " , zahl , "<br>"  );  //   präinkrement - zahl wird zuerst um eins erhöht
			document.write( "Zahl : " , zahl , "<hr>" );
				
			document.write( "Zahl : " , zahl-- , "<br>"  );  //   postdekrement
			document.write( "Zahl : " , zahl , "<hr>" );
			
			document.write( "Zahl : " , --zahl , "<br>"  );  //   prädekrement
			document.write( "Zahl : " , zahl , "<hr>" );
			
			
			ergebnis = zahl++ + 5 ;
			document.write( ergebnis , " - " , zahl , "<br>" );
			
			/* */
		</script>
		
		
	</body>
</html>
