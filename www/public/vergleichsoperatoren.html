<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vergleichsoperatoren</title>
		<style></style>
	</head>
	<body>
		
		<script>
		
				// ==  ===  !=  !==  <  <=  >  >=
				
				// Vergleichsoperatoren vergleichen 2 Werte miteinander
				
				// Das Ergebnis ist immer ein Boolean ( true/false )

				var a = 5 ;
				var b = "5" ;
				
				var ergebnis = a == b ;						// gleich
				document.write( ergebnis , "<br>" );
				
				ergebnis = a === b ;						// exakt gleich
				document.write( ergebnis , "<br>" );
				
				ergebnis = a != b ;							// ungleich
				document.write( ergebnis , "<br>" );
				
				ergebnis = a !== b ;						// exakt ungleich
				document.write( ergebnis , "<hr>" );
				
				//-------------------------------------------------------------
				
				a = 5 ;
				b = 7 ;
				
				ergebnis = a < b ;						// kleiner
				document.write( ergebnis , "<br>" );
				
				ergebnis = a <= b ;						// kleiner oder gleich
				document.write( ergebnis , "<br>" );
				
				ergebnis = a > b ;						// größer
				document.write( ergebnis , "<br>" );
				
				ergebnis = a >= b ;						// größer oder gleich
				document.write( ergebnis , "<hr>" );
				
				//-------------------------------------------------------------
				
				var preis = 4.5 ;
				var max = 2000 ;
				
				var gewicht = 2000 ;
				
				if( gewicht >= max )
				{
					preis += 3.2;
				}
				
				document.write( "Preis : " + preis + "<br>" );
				
				/* */
				
		</script>
		
		
	</body>
</html>
